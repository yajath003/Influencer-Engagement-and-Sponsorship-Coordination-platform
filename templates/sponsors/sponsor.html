{% block title %} sponsor {% endblock %}
{% block nav %}
{% include "nav.html" %}
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4"><strong>Welcome, Sponsor!</strong></h4>
          <form>
            <div class="text-center mb-4">
              <p><strong>Already have an account?</strong></p>
              <a class="btn btn-primary" href="{{url_for('sponsors_app.ssignin')}}" role="button">Sign In</a>
            </div>
            <hr>
            <div class="text-center">
              <p><strong>New user?</strong></p>
              <a class="btn btn-primary" href="{{url_for('sponsors_app.ssignup')}}" role="button">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
